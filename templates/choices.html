<div class="foundry-ink chat-card">
    <header class="card-header flexrow">
    </header>

    <div class="ink-text">
        {{#each lines}}
        <div class="ink-line">{{this}}<br/><br/></div>
        {{/each}}
    </div>

    <div class="card-buttons">
        {{#each choices}}
        <button data-index="{{this.index}}" data-source="{{this.sourcePath}}" class="ink-choice">{{this.text}}</button>
        {{/each}}
    </div>

    <footer class="card-footer">
    </footer>
</div>
